<!DOCTYPE html>
<html>

<head>
  <title>Secret Agent Supply Inc.</title>
  <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
</head>

<body>

    <!-- Header Section -->
  <header class="company">
    <div class="flex">
      <img src="./resources/images/logo.png"  alt="pair of white handcuffs in a black background."/>
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>
  </header>

    <!-- Banner Section -->
    <div class="banner">
      <div class="flex">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- Navigation Bar Section -->
    <nav>
      <div class="flex">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </div>
    </nav>

    <!-- Products and Info Section -->
    <!-- Products -->
    <div class="flex">
      <div class="products">
        <div class="product">
          <div class="image">
          <img src="./resources/images/pen.png" alt="Black pen with golden details."  />
          </div>
          <span class="product-name">Exploding Pen</span>
        </div>
        <div class="product watch">
          <div class="image">
          <img src="./resources/images/watch.png" alt="Silver watch."  />
          </div>
          <span class="product-name">Cellular Watch</span>
        </div>
        <div class="product glasses">
          <div class="image">
          <img src="./resources/images/glasses.png" alt="Black squared sunglasses."  />
          </div>
          <span class="product-name">Thermal Glasses </span>
        </div>
      </div>
    </div>

    <!-- Info -->

    <div class="flex">
      <div class="business-info">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
          <div class="info">
            <span class="title">Hours</span>
            <span>0800 - 1800</span>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer>
      <div class="flex">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
    
</body>
